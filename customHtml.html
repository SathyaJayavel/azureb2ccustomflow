<html>

<head>

</head>

<body>
    <p> Enter yes or no</p>
    <input id="q001" type="text">
    <button type="submit" value="Submit" onclick="postForm()"> submit </button>
    <script>
        async function postForm() {
            const q001 = document.getElementById("q001").value;
            console.log("++++++++++++", q001)
            fetch('https://gentle-pocket.cyclic.app/users', {
                method: 'POST',
                body: {
                    "data": q001,
                    "newId": "1234"
                },
                headers: {
                    'Content-type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                }
            })
                .then(function (response) {
                    return response.json()
                })
                .then(function (data) {
                    console.log("0000000000000000"+data)
                }).catch(error => console.error('Error:', error));
        };

    </script>
    <div id="api"></div>
</body>

</html>
