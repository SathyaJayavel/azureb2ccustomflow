<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
</head>

<body>
    <p> Enter yes or no</p>
    <input id="q001" type="text">
    <button type="submit" value="Submit" onclick="ajaxCall()"> submit </button>
    <script>
        const url = "https://gentle-pocket.cyclic.app/users";



        function ajaxCall() {
            const data = document.getElementById("q001").value;

            $.post({
                url: url,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                },
                data: {
                    "text": data
                }
            },
                function (result, status) {
                    alert("Data: " + result + "\nStatus: " + status);
                });

        }

    </script>
    <div id="api"></div>
</body>

</html>
